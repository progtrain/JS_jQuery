<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>
	
    <p>Ceci est le texte</p>
    <br>
    <div id="rouge" href="#">Rouge !</div>
    <br>
    <div id="bleu" href="#">Bleu !</div>
    <br>
    <div id="vert" href="#">Vert !</div>

	<!-- Code html -->

<script src="..\Exercices\Squelette\assets\js\jquery-3.6.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	// Code javascript JQuery

$(document).ready(function () {
            $("#rouge").mouseenter(function () {
                $("p").css("color","red");
            });
            $("#bleu").mouseenter(function () {
                $("p").css("color","blue");
            });
            $("#vert").mouseenter(function () {
                $("p").css("color","green");
            });
        });

</script>
</body>
</html>
