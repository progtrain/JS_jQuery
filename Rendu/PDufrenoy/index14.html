<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>

    <form>
        <input type = "text" id = "input1" name = "input1"/>
        <input type = "text" id = "input2" name = "input2"/>
        <input type = "button" id = "bouton1" name = "bouton1" value = "valider"/>
    </form>

<script src="..\Exercices\Squelette\assets\js\jquery-3.6.1.min.js" type = "text/javascript"></script>

<script>
$(document).ready(function(){

    $("#input1, #input2").focusin(function(){

        $(this).css("border", "5px solid green")
    
    })

    $("#input1, #input2").focusout(function(){

        $(this).css("border", "5px solid red")

})

})
</script>
</body>
</html>
