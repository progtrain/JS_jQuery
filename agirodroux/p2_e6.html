<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
  </head>
  <body>
    <p>Hello</p>

    <div id="rouge">rouge</div>
    <div id="bleu">bleu</div>
    <div id="vert">vert</div>

    <script src="../Exercices/Squelette/assets/js/jquery-3.6.1.min.js"></script>

    <script>
      // Code javascript JQuery
      $(document).ready(function () {
        $("#rouge").hover(function () {
          $("p").css("color","red");
        });
        $("#bleu").hover(function () {
          $("p").css("color","blue");
        });
        $("#vert").hover(function () {
          $("p").css("color","green");
        });
      });
    </script>
  </body>
</html>
