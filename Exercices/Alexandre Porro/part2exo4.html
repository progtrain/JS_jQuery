<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>
 
<script src="jquery-3.6.1.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(document).ready(function () {

    

    $("#btn1").click(function() {
        $("p").css("color", "red");
    });
    $("#btn2").click(function() {
        $("p").css("color", "blue");
    });
    $("#btn3").click(function() {
        $("p").css("color", "green");
    });

});

</script>

<a id="btn1" href="#">rouge</a> <br>
<a id="btn2" href="#">bleu</a> <br>
<a id="btn3" href="#">vert</a>


<p>TEXTE</p>

</body>
</html>
