<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>
	
    <input type="number" id="compteur" value="0">
	<button id="bout1"> +1 </button>
	<button id="bout2"> -1 </button>


	<!-- Code html --> 

<script src="../Exercices/Squelette/assets/js/jquery-3.6.1.min.js" type = "text/javascript"> </script>
<script type = "text/javascript">

	$("#bout1").click(function(){
		let compteur = $("#compteur").attr("value")
    	 $("#compteur").attr("value",++compteur);
    })

	$("#bout2").click(function(){
		let compteur = $("#compteur").attr("value")
    	 $("#compteur").attr("value",compteur-1);
    })

</script>

</body>
</html>
