	<h1> Nombre Aleatoire </h1>
	
    <input type = "number" value="0" id="nombre">

	<button type = "number" value="0" id="test"> verification </button>

<script src="../Exercices/Squelette/assets/js/jquery-3.6.1.min.js" type = "text/javascript"> </script>
<script type = "text/javascript">

	function nb_aleatoire(min, max) { // En mettant 1 pour min et 100 pour max
	var nb = min + (max - min + 1) * Math.random();
	return Math.floor(nb);
	}

	var count = 0;
	$("#test").click(function(){
		count++;
	})


	$("#test").click(function(){
		if ($("#nombre").val()==nb_aleatoire(1,5)){
			alert("Bonne reponse !!! vous avez reussi en :" + count + " essai");
		}

		else {

		}
   	});

</script>
