<body>
	
    <p>Choix du niveau : </p>
    Niveau 1(facile): <input type ="radio" value="Facile" name ="level"/>
    Niveau 2(moyen): <input type ="radio" value="Moyen" name ="level"/>
    Niveau 3(difficile) : <input type ="radio" value="Difficile" name ="level"/>
    <br>
    
    Entrez un nombre<input type ="number" value ="0" id="nombre" />
    <input type ="button" value="Valider" id ="valider"/>
    

<script src="..\Exercices\Squelette\assets\js\jquery-3.6.1.min.js" type="text/javascript"></script>
<script type="text/javascript">

function nb_aleatoire(min, max) {
	var nb = min + (max - min + 1) * Math.random();
	return Math.floor(nb);
}

let nombreOrdinateur = nb_aleatoire(1,100);
let compteur = 1;

$(document).ready(function () {
    $("#valider").click(function () {
        let nombreUtilisateur = $("#nombre").val();
        if(nombreOrdinateur == nombreUtilisateur){
            alert("bravo " + compteur + "essais");
        } else if (nombreOrdinateur < nombreUtilisateur){
            compteur = compteur +1 ;
            alert("Tres grand !");
        } else if (nombreOrdinateur > nombreUtilisateur) {
            compteur = compteur +1;
            alert("Tres petit !");
        }
        console.log(nombreOrdinateur);
        console.log(nombreUtilisateur);
})    
})

</script>
