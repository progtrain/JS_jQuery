<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>

	<div id="app"> Changement couleur Rouge </div>

	<div id="disp"> Changement couleur Bleu </div>

	<div id="color"> Changement couleur Vert </div>

	<p id = "p1"> Texte pour l'exercice 3 de la partie 2 </p>

<script src="../Exercices/Squelette/assets/js/jquery-3.6.1.min.js" type = "text/javascript"> </script>


<script type = "text/javascript">

	$("#app").hover(function(){
    	 $("#p1").css("color","red");
    })

	$("#disp").hover(function(){
    	 $("#p1").css("color","blue");
    })

	$("#color").hover(function(){
    	 $("#p1").css("color","green");
    })

</script>

</body>
</html>
