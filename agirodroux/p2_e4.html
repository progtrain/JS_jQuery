<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
  </head>
  <body>
    <p>Hello</p>
    <a id="rouge" href="#">rouge</a>
    <a id="bleu" href="#">bleu</a>
    <a id="vert" href="#">vert</a>

    <script src="../Exercices/Squelette/assets/js/jquery-3.6.1.min.js"></script>

    <script>
      // Code javascript JQuery
      $(document).ready(function () {
        $("#rouge").click(function () {
          $("p").css("color","red");
        });
        $("#bleu").click(function () {
          $("p").css("color","blue");
        });
        $("#vert").click(function () {
          $("p").css("color","green");
        });
      });
    </script>
  </body>
</html>
