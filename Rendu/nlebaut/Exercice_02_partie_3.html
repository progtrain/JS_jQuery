<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>
	
    Compteur de click : <input type ="number" value ="0" id="compteur" />
    <input type ="button" value="Incrémentez" id ="incrementer"/>
    <input type ="button" value="Décrémentez" id ="decrementer"/>

	<!-- Code html -->

<script src="..\Exercices\Squelette\assets\js\jquery-3.6.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	// Code javascript JQuery

$(document).ready(function () {
    $("#incrementer").click(function () {
        let compteur = $("#compteur").attr("value");
        $("#compteur").attr("value", ++compteur);
    })
    $("#decrementer").click(function () {
        let compteur = $("#compteur").attr("value");
        $("#compteur").attr("value", --compteur);
    })
})

</script>
</body>
</html>
