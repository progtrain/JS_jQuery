<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>

    <a id = "bouton1" href = "#"> Rouge</a>
    <a id = "bouton2" href = "#"> Bleu</a>
    <a id = "bouton3" href = "#"> Vert</a>

    <p> Coucou tout le monde !</p>

<script src="..\Exercices\Squelette\assets\js\jquery-3.6.1.min.js" type = "text/javascript"></script>

<script>
$(document).ready(function(){

    $("#bouton1").click(function () { 
        $("p").css("color", "red")
    });

    $("#bouton2").click(function () {
         $("p").css("color", "blue")
    });

    $("#bouton3").click(function () {
        $("p").css("color", "green")
    });

})
</script>
</body>
</html>
