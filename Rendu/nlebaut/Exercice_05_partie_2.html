<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>
	
    <form>
        Nom : <input type="text" id="nom" />
        Prenom : <input type="text" id="prenom" />
        <input type="button" value="cliquez ici !" />
    </form>

	<!-- Code html -->

<script src="..\Exercices\Squelette\assets\js\jquery-3.6.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	// Code javascript JQuery

$(document).ready(function () {
    $("#nom").css('border', '3px solid red');
    $("#prenom").css('border', '3px solid red');
    $("#nom").select(function (){
        $("#nom").css('border', '3px solid black');
    })
    $("#prenom").select(function (){
        $("#prenom").css('border', '3px solid black');
    })
        });

</script>
</body>
</html>
