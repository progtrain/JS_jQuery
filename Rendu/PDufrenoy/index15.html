<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>

    <div id = "div1"> 
        <p></p>
        <p>Rouge</p>
        <p></p>
    </div>

    <div id = "div2"> 
        <p></p>
        <p>Bleu</p>
        <p></p>
    </div>

    <div id = "div3"> 
        <p></p>
        <p>Vert</p>
        <p></p>
    </div>

    <p id = "para"> Coucou tout le monde !</p>

<script src="..\Exercices\Squelette\assets\js\jquery-3.6.1.min.js" type = "text/javascript"></script>

<script>
$(document).ready(function(){

    $("#div1").mouseover(function () { 
        $("#para").css("color", "red")
    });

    $("#div2").mouseover(function () {
         $("#para").css("color", "blue")
    });

    $("#div3").mouseover(function () {
        $("#para").css("color", "green")
    });

})
</script>
</body>
</html>
