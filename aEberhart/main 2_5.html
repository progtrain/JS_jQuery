<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>

	<form action="" method="get" class="form-example">

		<div class="form-example">
		  <label for="nom">Entrez votre nom : </label>
		  <input type="text" name="nom" id="nom">
		</div>

		<div class="form-example">
		  <label for="prenom">Entrez votre prenom : </label>
		  <input type="text" name="prenom" id="prenom">
		</div>

		<div class="form-example">
		  <input type="submit" value="Valider" id="valider">
		</div>
		
	  </form>


<script src="../Exercices/Squelette/assets/js/jquery-3.6.1.min.js" type = "text/javascript"> </script>
<script type = "text/javascript">

	$("#nom").css("border", "2px dashed red" );
	$("#prenom").css("border", "2px dashed red" );

	$("#nom").click(function(){
		$("#nom").css("border", "2px dashed green" );
		$("#prenom").css("border", "2px dashed red" );
	});

	$("#prenom").click(function(){
		$("#prenom").css("border", "2px dashed green" );
		$("#nom").css("border", "2px dashed red" );
	});

</script>

</body>
</html>
