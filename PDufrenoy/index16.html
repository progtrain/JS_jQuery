<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JQuery</title>
</head>
<body>

<input id = "compteur" type = "text" name = "compteur" value = "0"/>
<button id = "bouton1"> +1 </button>


<script src="..\Exercices\Squelette\assets\js\jquery-3.6.1.min.js" type = "text/javascript"></script>

<script>
$(document).ready(function(){

    $("#bouton1").click(function () { 
        let compteur = $("#compteur").attr("value"); 

        $("#compteur").attr("value", ++compteur);
    });

})
</script>
</body>
</html>
